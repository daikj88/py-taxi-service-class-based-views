{% extends "base.html" %}

{% block content %}
  <p><strong>Manufacturer: </strong>{{ car.manufacturer.name }}</p>
  <p><strong>Country: </strong>{{ car.manufacturer.country }}</p>
  <div class="ml-3">
    <h3>Drivers:</h3>
    {% for driver in car.drivers.all %}
    	<li>{{ driver.username }}</li>
    {% endfor %}
  </div>
{% endblock %}
